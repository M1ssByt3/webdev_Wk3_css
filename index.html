<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Introduction Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="main-title">Welcome to My Styled Page</h1>

  <p class="description">This is a simple page demonstrating how to use CSS for styling.</p>

  <img src="https://th.bing.com/th/id/OIP.lmCS2yFfoUlJ3C388KNP0gHaHc?w=838&h=842&rs=1&pid=ImgDetMain" alt="Sample Image" class="styled-image">

  <button onclick="showMessage()">Click Me!</button>
  <script>
    function showMessage() {
      alert("Hello there! You just clicked the button.");
    }
  </script>
  
</body>
</html>
